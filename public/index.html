<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>OpenAI Chatbot</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Your custom CSS -->
    <link rel="stylesheet" href="styles.css">

</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div id="left-panel" class="col-md-4 bg-light">
                <!-- Left panel content -->
                <form id="uploadForm" action="/upload" method="POST" enctype="multipart/form-data" class="mb-3">
                    <div class="mb-3">
                        <label for="fileInput" class="form-label">Upload a file to OpenAI</label>
                        <input type="file" name="file" class="form-control" id="fileInput" onchange="enableUploadButton()">
                    </div>
                    <button type="submit" class="btn btn-primary" id="uploadButton" disabled>Upload</button>
                </form>
                <div class="mb-3">
                    <button class="btn btn-info" onclick="updateFileList()">List Files</button>
                    <button class="btn btn-danger" id="deleteFileBtn" onclick="deleteFile()" disabled>Delete File</button>
                </div>
                <div class="mt-3">
                    <div id="fileListContainer">
                        <!-- File list items will be appended here -->
                    </div>
                </div>
                <div class="mb-3">
                    <div id="completionContent" class="mt-3"></div>
                </div>
            </div>
            <div id="right-panel" class="col-md-8 bg-secondary-light">
                <!-- Right panel content -->
                <div id="conversation">
                    <!-- Initial userPromptInput and button -->
                    <textarea id="userPromptInput" placeholder="Enter your prompt text" rows="3" class="form-control mb-3"></textarea>
                    <button onclick="generateCompletion()" id="generateCompletionBtn" class="btn btn-success mt-3">Ask OpenAI Assistant</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and Popper.js (optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
